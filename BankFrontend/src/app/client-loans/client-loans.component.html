<div class="container d-flex justify-content-center">
    <div class="row">
        <button class="btn btn-primary" (click)="openModal()">Make a loan request</button>
    </div>
    <div class="row col-10">
        <div class="card" *ngFor="let loanRequest of loanRequests">
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
<div class="modal" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Make a loan request</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal(addForm)"></button>
            </div>
            <form #addForm="ngForm" (ngSubmit)="onAdd(addForm)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="loanAmount">Loan amount</label>
                        <input type="number" class="form-control" ngModel id="loanAmount" name="loanAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentRate">Payment rate</label>
                        <input type="number" class="form-control" ngModel id="paymentRate" name="paymentRate" required>
                    </div>
                    <div class="form-group">
                        <label for="employmentType">EmploymentType</label>
                        <select name="employmentType" id="employmentType" class="form-control" [(ngModel)]="employmentType">
                            <option value=""></option>
                            <option value="UNEMPLOYED">Unemployed</option>
                            <option value="DETERMINED">Determined</option>
                            <option value="UNDETERMINED">Undetermined</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="employmentType == 'DETERMINED'">
                        <label for="employedDate">Employed until</label>
                        <input type="date" class="form-control" ngModel id="employmentDate" name="employmentDate" [required]="employmentType == 'DETERMINED'">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" [disabled]="addForm.valid">Add</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModal(addForm)">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
