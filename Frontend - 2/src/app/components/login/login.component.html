<div class="container mt-4" >
    <h1>Login</h1>
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="loginDto.email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginDto.password" id="password" class="form-control">
    </div>
     <button type="submit" class="btn btn-primary" (click)="LogIn()">Login</button>
</div>
