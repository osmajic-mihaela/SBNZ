<div class="container mt-4" >
    <h1>Registration</h1>
    <div class="form-group">
      <label>First name:</label>
      <input type="text" [(ngModel)]="user.name"  class="form-control" id="firstName">
    </div>
 
    <div class="form-group">
        <label>Last name:</label>
        <input type="text" [(ngModel)]="user.surname" class="form-control" id="lastName">
      </div>
 
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label>phoneNumber:</label>
        <input type="text" [(ngModel)]="user.phoneNum" class="form-control" id="phoneNumber">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password">
      </div>

      <div class="form-group">
        <label>Confirm password</label>
        <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="confirmPassword">
      </div>
      
      <div>
        <p *ngIf="showMsg" style="color: red;">{{errorMsg}}</p>
      </div>
      <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
</div>
