<div class="container-fluid">
    <article class="card">
      <div class="thumb"></div>
      <div class="infos">
        <h2 class="title">{{book.name}}<button (click)="emitArray()">Add</button></h2>
        <h3 class="date">Price: <span class="working-h">{{book.price}}</span></h3>
        <h3 class="date">Writter: <span class="working-h">{{book.writer}}</span></h3>
        <h3 class="date">Category: <span class="working-h">{{book.category}}</span></h3>
      </div>
    </article>
</div>
