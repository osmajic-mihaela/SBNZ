<div class="container-fluid">
    <div class="row">
        
      <div class="col-7 scroll row col-md-7 parent">
        
        <div *ngFor="let book of books" class="col-6 col-md-6">
            <app-book-card (arrayEmitted)="handleArray($event)" [book]="book" ></app-book-card>
          </div>
      </div>
    <div class="col-5 col-md-5">
        <button *ngIf="role=='ADMIN'" (click)="createBook()">Add book</button>
        <button *ngIf="basket.length>0 && role=='USER'" (click)="shop()">Shop</button>
    </div>
    </div>
  </div>
